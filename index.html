<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel"> 

        const Header = () => {
            const styles = {
                color: 'rgb(23, 18, 180)',
                display: 'flex',
                height: '100px',
                width: '70%',
                fontWeight: 'bold',
                boxSizing: 'border-box',
                padding: '20px 10px',
                fontSize: '50px',
                fontFamily: 'Montserrat',
                justifyContent: 'center',
                borderBottom: '2px solid black',
                borderBottomWidth: 'thin'
            }
            return (
              <header style={styles}>
                GLOBLOG
              </header>
            )
          }
      
        const Footer = () => {
            const styles = {
              fontFamily: 'monospace',
              display: 'flex',
              height: '50px',
              width: '70%',
              justifyContent: 'center',

            }
            return (
              <footer style={styles}>
                Copyright 2024 UVG
              </footer>
            )
          }
      
          const Post = ({ country, capital_city, size, off_language, PIB }) => {
            const styles = {
                backgroundColor: 'rgb(175, 218, 247)',
                paddingBottom: '10px',
                borderRadius: '30px',
                margin: '20px',
                boxShadow: '0 0 10px rgba(0, 0, 0, 0.5)',
                display: 'grid',
                gridTemplateColumns: '1fr 4fr 1fr 4fr',
                gridTemplateRows: 'auto auto auto',
                gap: '10px'
            };
        
            const countryStyle = {
                color: 'rgb(23, 18, 180)',
                fontFamily: 'Montserrat',
                gridColumn: '1 / span 4',
                gridRow: '1',
                textAlign: 'center',
                borderBottom: '2px solid black',
                borderBottomWidth: 'thin'
            };
        
            const generateImageStyle = (width, height, column, row) => ({
                width: width,
                height: height,
                gridColumn: column,
                gridRow: row,
                justifyContent: 'center',
                alignItems: 'center',
                paddingLeft: '30px',
            });
        
            const generateParagraphStyle = (column, row) => ({
                gridColumn: column,
                gridRow: row,
                paddingLeft: '20px',
                fontFamily: 'Montserrat'
            });
        
            return (
                <li style={styles}>
                    <h1 style={countryStyle}>{country}</h1>
                    <img src={'./Images/capital.png'} alt="Capital City Icon" style={generateImageStyle('70%', '80%', '1', '2')} />
                    <p style={generateParagraphStyle('2', '2')}>Capital City: {capital_city}</p>
                    <img src={'./Images/size.png'} alt="Size Icon" style={generateImageStyle('70%', '80%', '1', '3')} />
                    <p style={generateParagraphStyle('2', '3')}>Size: {size} m<sup>2</sup></p>
                    <img src={'./Images/language.png'} alt="Language Icon" style={generateImageStyle('70%', '80%', '3', '2')} />
                    <p style={generateParagraphStyle('4', '2')}>Official Language: {off_language}</p>
                    <img src={'./Images/pib.png'} alt="PIB Icon" style={generateImageStyle('70%', '80%', '3', '3')} />
                    <p style={generateParagraphStyle('4', '3')}>GDP: ${PIB} Billion</p>
                </li>
            );
        };
        
      
          const Posts = () => {
            const styles = {
                flexGrow: '1',
                felxBasis: '0',
                display: 'flex',
                overflowY: 'auto',
                WebkitOverflowScrolling: 'touch',
                scrollbarWidth: 'thin', 
                scrollbarColor: 'rgb(252, 252, 252)', 
                scrollbarTrackColor: 'transparent',
                scrollbarThumbColor: 'rgb(23, 18, 180)',
                scrollbarThumbBorderRadius: '10px',
                width: '700px',
                flexDirection: 'column',
                listStyle: 'none'
            }
            const [ posts, setPosts ] = React.useState([])
      
            const getPosts = async () => {
              const apiResponse = await fetch('https://api.tiburoncin.lat/22075/posts')
              const jsonPosts = await apiResponse.json()
              setPosts(jsonPosts)
            }
       
            React.useEffect(() => {
              getPosts()
            }, [])
      
            if (posts.length === 0) {
              return (
                <ul style={styles}>
                  <li>Loading...</li>
                </ul>
              )
            }
         
            return (
              <ul style={styles}>
                {posts.map(({country, capital_city, size, off_language, PIB}) => <Post country={country} capital_city={capital_city} size ={size} off_language = {off_language} PIB = {PIB}/>)}   
              </ul>
            )
          }
      
          const App = () => {
            const styles = {
                backgroundColor: 'rgb(252, 252, 252)',
                display: 'flex',
                justifyContent: 'center',
                alignItems: 'center',
                height: '100vh',
                width: '100vw',
                flexDirection: 'column'
            }
            return (
              <main style={styles}>
                <Header />
                <Posts />
                <Footer />
              </main>
            )
          }
      
          const root = ReactDOM.createRoot(document.getElementById('root'))
          root.render(<App />)
    </script>
</body>
</html>
